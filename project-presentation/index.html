<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/white.css">

		<link rel="stylesheet" href="css/custom-style.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section data-markdown>
          <textarea data-template>
            # PulsarCast
            ### Scaling Pub-Sub over the Distributed Web
            <br>
            João Gonçalo da Silva Antunes
              
            Instituto Superior Técnico

            INESC-ID
          </textarea>
        </section>
        <section data-markdown>
          <textarea data-template>
            ## Pub-Sub Paradigm
            <br>
            Full decoupling between parties in:
            * Time
            * Space
            * Synchronisation
          </textarea>
        </section>
        <section data-markdown>
          <textarea data-template>
            <!-- .slide: class="list-image" -->
            ## Solutions 
            <br>
            * Cetralised:
              * E.g. Redis, Kafka, Gryphon
            * Decentralised:
              * E.g. Scribe, Meghdoot, Poldercast

            ![centralised-vs-decentralised](/assets/network-archs.png)
          </textarea>
          <aside>
        </section>
        <section data-markdown>
          <textarea data-template>
            <!-- .slide: class="list-image" -->
            ## Solutions - Centralised 
            <br>
            * Focus:
              * Reliability and Consistency
            * Lacks:
              * Scalability and Data Throughput

            ![centralised](/assets/centralised-arch.png)
          </textarea>
          <aside>
        </section>
        <section data-markdown>
          <textarea data-template>
            <!-- .slide: class="list-image" -->
            ## Solutions - Decentralised 
            <br>
            * Focus: 
              * Scalability and Data Throughput
            * Lacks: 
              * Reliability, Consistency and Persistence 

            ![decentralised](/assets/decentralised-arch.png)
          </textarea>
          <aside>
        </section>
        <section data-markdown>
          <textarea data-template>
            ## Objectives 
            <br>
            * Decentralised pub-sub system:
              * Highly scalable
              * Reliable
              * Assures persistence
            * Develop a solution that meets these requirements
            * Evaluate its performance on multiple environments
          </textarea>
          <aside>
        </section>
        <section data-markdown>
          <textarea data-template>
            ## Design Dimensions 
            <br>
            * Subscription model
            * Overlay structure
            * Subscription management
            * Event dissemination
          </textarea>
          <aside>
        </section>
        <section data-markdown>
          <textarea data-template>
            ## Subscription model
            #### Topic based subscriptions 
            <br>
            * Avoids complex filtering mechanisms at each node 
            * Easier to structure and maintain
            * Limits the expressiveness of the system
          </textarea>
          <aside>
        </section>
        <section data-markdown>
          <textarea data-template>
            ## Subscription model
            #### Content based subscriptions 
            <br>
            * Vastly improves expressiveness of the system
            * More difficult to structure and maintain
            * Can force complex filtering mechanisms at each node
          </textarea>
          <aside>
        </section>
        <section data-markdown>
          <textarea data-template>
            ## Subscription model
            #### Content based subscriptions 
            <br>
            * Vastly improves expressiveness of the system
            * More difficult to structure and maintain
            * Can force complex filtering mechanisms at each node
          </textarea>
          <aside>
        </section>
        <section data-markdown>
          <textarea data-template>
            ## References 
            <br>
          </textarea>
          <aside>
        </section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
        progress: true,
        display: 'block',
        // center: false,
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
